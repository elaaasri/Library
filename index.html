<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
    <script
      src="https://kit.fontawesome.com/96f630ca48.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./imgs/book-icon.png" type="image/png" />
  </head>
  <body>
    <header>
      <a href="#" id="header">
        <i class="fa-solid fa-book"></i>
        <h1>library</h1>
      </a>
      <button id="log-in-button">Log in</button>
    </header>
    <main>
      <button class="new-book">+ Add Book</button>
      <form id="book-form" style="display: none">
        <input id="author-input" type="text" placeholder="Author :" required />
        <input id="title-input" type="text" placeholder="Title :" required />
        <input id="number-input" type="number" placeholder="Pages :" required />
        <label for="checkbox"
          >Have u read it?
          <input id="checkbox" type="checkbox" />
        </label>
        <input id="submit" type="submit" value="Submit" />
      </form>
      <div class="books-container"></div>
    </main>
    <!-- overlay popup -->
    <div class="overlay" id="popup-overlay"></div>
    <div class="popup" id="popup-window">
      <div id="logo-container">
        <img id="logo-image" src="./imgs/form-image.jpg" />
        <p id="logo-para">Get Started</p>
      </div>
      <!-- log in form -->
      <form id="log-in-form" method="dialog">
        <div id="login-header-form">
          <h2>Welcome To The Library.</h2>
          <p>create an account</p>
        </div>
        <div id="login-main-form">
          <div id="fullName-container">
            <label for="full-name">Full Name :</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Enter Full Name."
              pattern="[^\d]*"
              minlength="4"
              required
            />
            <span id="full-name-error"></span>
          </div>
          <div id="country-container">
            <label for="country">Select Country : </label>
            <select id="country" name="country" required>
              <option value="Maroc">Maroc</option>
              <option value="Egypt">Egypt</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
            </select>
          </div>
          <div id="email-container">
            <label for="email">Enter Email :</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@domain.com"
              required
            />
            <span id="email-error"></span>
          </div>
          <div id="zip-container">
            <label for="zip">Zip Code :</label>
            <input
              type="text"
              id="zip"
              name="zip"
              placeholder="Enter Zip Code."
              pattern=""
              required
            />
            <span id="zip-error"></span>
          </div>
          <div id="password-container">
            <label for="password">Enter Password : </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password123!@"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              required
            />
            <span id="password-error"></span>
          </div>
          <div id="password-confirm-container">
            <label for="password-confirm">Confirm Password : </label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              placeholder="Confirm Password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              required
            />
            <span id="confirm-password-error"></span>
          </div>
        </div>
        <div id="login-form-footer">
          <button type="submit" id="login-submit-button">Sign Up</button>
          <button id="login-cancel-button">cancel</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      Copyright Â© &nbsp;
      <p>elaaasri</p>
      &nbsp; &nbsp;
      <a href="https://github.com/elaaasri">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
