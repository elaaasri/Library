<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
    <script src="https://kit.fontawesome.com/96f630ca48.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" id="header">
            <i class="fa-solid fa-book"></i>
            <h1>library</h1>
        </a>
    </header>

    <main>
        <button class="new-book">+ Add Book</button>
        <form id="book-form" style="display: none;">
            <input id="author-input" type="text" placeholder="Author :" required>
            <input id="title-input" type="text" placeholder="Title :" required>
            <input id="number-input" type="number" placeholder="Pages :" required>
            <input id="submit" type="submit" value="Submit">
        </form>
        <div class="books-container"></div> 
    </main>

</body>
</html>
